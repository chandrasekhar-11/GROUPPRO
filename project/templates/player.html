<!DOCTYPE html>
<html>
<head>
    <title>Players Mini Wiki</title>
</head>
<body>
    <h1>Search</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="pid">Pid</label>
        <input type="number" id="pid" name="pid" value="{{ player.name }}" required>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ player.name }}" required>
        <br>
        
        <label for="team">Team:</label>
        <input type="text" id="team" name="team" value="{{ player.team }}" required>
        <br>
        
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" value="{{ player.position }}" required>
        <br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ player.age }}" required>
        <br>
        
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" value="{{ player.nationality }}" required>
        <br>
        
        <button type="submit">Save</button>
    </form>
    
        

    {% if players %}
        <h2>Player Details</h2>
        {% for player in players %}
            <div>
                <h3>Name: {{ player.name }}</h3>
                <p>Team: {{ player.team }}</p>
                <p>Position: {{ player.position }}</p>
                <p>Age: {{ player.age }}</p>
                <p>Nationality: {{ player.nationality }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No players found.</p>
    {% endif %}
</body>
</html>
